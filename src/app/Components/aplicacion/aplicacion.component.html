<div
  [ngClass]="{ complete: true, 'fondo-defecto': !parametroValido }"
  (mouseenter)="validacion($event)"
>
  <div class="header">
    <div class="logo-salle" (click)="changeUrl()">
      <!-- <div class="logo-salle"> -->
      <img
        src="assets/Logo Salle.png"
        alt="logo-salle"
        class="img-logo-salle"
      />
    </div>
    <div class="nombre">
      <h2>{{ nombreAplicacion }}</h2>
      <button class="btn close-btn" title="Salir" (click)="salirPasarela()">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </div>
  <div class="body-frame">
    <div *ngIf="parametroValido" style="width: 100%; height: 100%;">
      <iframe
        style="width: 100%; height: 100%; border: none;"
        [src]="url | safe"
        id="appFrame"
      ></iframe>
    </div>

    <div *ngIf="!parametroValido" class="ventana-info">
      <h2>Sesión no válida</h2>
      <br />
      <p>Por favor ingrese de nuevo</p>
    </div>
  </div>
</div>
